<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <title>Picture of the Day</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main__content">
      <img class="main__image" id="background__image" src="./NASA.jpeg" />
      <div class="main__div">
        <h1>The World through NASA lens</h1>
        <p>Welcome to "The World through NASA lens" where you will be able to see the best picture clicked by NASA satellites and observateries from around the Milky Way</p>
      </div>
    

      <form class="main__form" id="mainform">
        <input class="main__input" type="date" id="datefiled" />
        <input class="btn" type="submit" value="Submit" />
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
